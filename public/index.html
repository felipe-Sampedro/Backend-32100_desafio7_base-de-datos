<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Desafio_6</title>
</head>
<body>

  <div class="container border w-75 mt-3 bg-light">
      <div class="border p-1 m-2">       
        <form id="productsForm" class="row g-3 m-2" action='/productos' method='post'>
          <h1>INGRESAR PRODUCTOS</h1>
            <div class="col-12">
              <label for='nombre' class="form-label">Title</label>
              <input type='text'class="form-control" name="nombre" id="nombre" required />
            </div>
            <div class="col-12">
              <label for='precio' class="form-label">Precio</label>
                  <input type='text'class="form-control" name='precio' id='precio' required />
            </div>
            <div class="col-12">
              <label for='imagen' class="form-label">Imagen</label>
                  <input type='text' class="form-control" name='imagen' id='imagen' />
            </div>
            <div class="col-12">
              <input type='submit' class="btn btn-success mt-3" value='Enviar' />
            </div>
        </form>
      </div>

      <div id="productos" class="p-1 m-2"></div>

      <div class="border m-2">
          <h3>CHAT EN LINEA</h3>
          <br>
          <form id="formMessages">
              <label for="name">Nombre de Usuario (EMAIL)</label>
              <input type="email" id="email" class="form-control " placeholder="name@mail.com">
              <hr>
              <div id="mens"></div>
              <hr>
              <input id="message" type="text" class="form-control " placeholder="mensaje">
              <button id="btnEnviar" type="submit" class="btn btn-success my-2">Enviar</button>
              </div>
          </form>
      </div>
  </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"> </script>
    <script src="./main.js"> </script>
</body>
</html>
